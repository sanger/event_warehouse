inherit_from: .rubocop_todo.yml
require:
 - rubocop-performance
 - rubocop-rails
 - rubocop-rspec
AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb
    - db/views_schema.rb
    - config/initializers/secret_token.rb
    - script/rails
    - bin/*
    - vendor/**/*
Metrics/BlockLength:
  IgnoredMethods:
    - describe
    - context
    - background
    - scenario
    - namespace
    - task
    - included
    - shared_context
    - shared_examples
    - state_machine
    - configure
    - draw
    - feature
    - subject
    - let
    - let!
    - factory
    - define
    - shared_examples_for
    - guard
Layout/LineLength:
  Max: 120
Style/Documentation:
  Exclude:
    - 'spec/**/*'
Style/NumericPredicate:
  Exclude:
    - lib/deployed_version.rb
    - lib/psd_formatter.rb
RSpec/DescribeClass:
  Exclude:
    - spec/views/*
