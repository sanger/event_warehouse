inherit_from: .rubocop_todo.yml
require:
 - rubocop-performance
 - rubocop-rails
 - rubocop-rspec
AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - db/schema.rb
    - config/initializers/secret_token.rb
    - script/rails
    - bin/*
    - vendor/**/*
    - .simplecov
    - app/mailers/worker_death.rb
    - config/environments/development.rb
    - spec/models/event_spec.rb
    - spec/rails_helper.rb
    - spec/resource_tools/json_spec.rb
Metrics/BlockLength:
  ExcludedMethods:
    - describe
    - context
    - background
    - scenario
    - namespace
    - task
    - included
    - shared_context
    - shared_examples
    - state_machine
    - configure
    - draw
    - feature
    - subject
    - let
    - let!
    - factory
    - define
    - shared_examples_for
    - guard
Metrics/LineLength:
  Max: 120
Style/Documentation:
  Exclude:
    - 'script/amqp_loader'
    - 'spec/**/*'
    - lib/deployed_version.rb
    - lib/psd_formatter.rb
    - bin/amqp_loader.rb
Style/NumericPredicate:
  Exclude:
    - lib/deployed_version.rb
    - lib/psd_formatter.rb
